<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="biwott">
    <meta name="title" content="FLATDANGO">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>FLATDANGO</title>
  </head>
  <body>
  <header>
    <h1>FLATDANGO</h1>
    <h3>BUY MOVIE TICKETS</h3>
  </header>
  <section>
    <div id="div1">
        <ul id="films">
            <li id="land"><strong>MOVIES WILL GO HERE</strong></li>
        </ul>
    </div>
    <div id="div2">
      <img id="image" src="./components/loading.jpg" alt="movie image">
    </div>
    <div id="main">
      <div id="header2">
        <h4 id="title">[MOVIE TITLE]</h4>
        <p id="minruntime">[RUNTIME]minutes</p>
      </div>
      <p id="description">[INSERT MOVIE DESCRIPTION HERE]</p>
      <p id="time">[SHOW TIME][X]</p>
      <p id="tickets">[REMAINTING TICKETS]</p>
      <br>
      <hr>
      <br>
      <button id="btn">BUY TICKET</button>
    </div>
  </section>
<script src="./src/index.js"></script>
</body>
</html>
